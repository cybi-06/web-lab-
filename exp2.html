<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobStack Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        fieldset {
            border: 2px solid #6c757d;
            margin-bottom: 15px;
            border-radius: 5px;
            padding: 15px;
        }
        legend {
            padding: 0 10px;
            font-weight: bold;
            color: #495057;
        }
        label {
            font-size: 14px;
            color: #495057;
            margin-bottom: 5px;
        }
        input, select, textarea, button {
            font-size: 14px;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            width: 100%;
        }
        input[type="checkbox"], input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        button.reset {
            background-color: #6c757d;
        }
    </style>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            fetch('another.html', {
                method: 'POST',
                body: formData
            }).then(response => {
                alert('Data sent to another.html using POST');
            }).catch(error => {
                alert('Error sending data');
            });
        }
        window.onload = function() {
            alert("Welcome to JobStack Registration Form!");
        };

        function highlightButton(element) {
            element.style.backgroundColor = "#0056b3";
        }

        function resetHighlight(element) {
            element.style.backgroundColor = "#007bff";
        }

        function handleSubmit(event) {
            event.preventDefault();
            alert("Form submitted successfully!");
        }

        function handleReset() {
            alert("Form reset successfully!");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>JobStack Registration</h1>
        <form onsubmit="handleFormSubmit(event)" onreset="handleReset()" method="post" action="another.html">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="8">
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </fieldset>

            <fieldset>
                <legend>Professional Details</legend>
                <label for="skills">Key Skills:</label>
                <input type="text" id="skills" name="skills" placeholder="E.g., Python, Java, etc." list="skillsList">
                <datalist id="skillsList">
                    <option value="Python">
                    <option value="Java">
                    <option value="JavaScript">
                    <option value="HTML">
                    <option value="CSS">
                </datalist>
                <label for="experience">Experience Level:</label>
                <select id="experience" name="experience">
                    <option value="0-1">0-1 Year</option>
                    <option value="2-3">2-3 Years</option>
                    <option value="4-5">4-5 Years</option>
                    <option value="5+">5+ Years</option>
                </select>
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx">
            </fieldset>

            <fieldset>
                <legend>Additional Information</legend>
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" placeholder="Enter your address"></textarea>
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the <a href="#">terms and conditions</a>
                </label>
            </fieldset>

            <button type="submit" onmouseover="highlightButton(this)" onmouseout="resetHighlight(this)">Submit</button>
            <button type="reset" class="reset">Reset</button>
        </form>
    </div>
</body>
</html>
